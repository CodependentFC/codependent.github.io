<!DOCTYPE html>
<html>

  <head>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>

<script>
$(document).ready(function(){
    $.getJSON("http://content.guardianapis.com/search?api-key=test&show-fields=football", function(data){
    	for (i=0; i<10 ;i++) {
$("#a").append('<li>Pages: '+ data.response.results[i].webTitle + '</li>')
    	console.log(data);
    }
    });

});
$.ajax({
	url: "http://content.guardianapis.com/search?api-key=test&show-fields=football",
	type: "GET",
	data: "response",
	success: function(d) {

		console.log(d);
	}
});

</script>

  <body>

   <div id="div1">
   <h2>Guardian</h2>
   <ul id="a">
   <li id="b">
   </div>
