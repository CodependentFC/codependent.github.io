<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


<script>
$(document).ready(function(){
  var link = ['http://content.guardianapis.com/search?api-key=test&q=sport'];
  var stories = [];
    $.getJSON(link)

      .done(function(data){

        $.each(data.response.results, function(ind, val){
          stories.push('<li>'+ val.sectionName + ': <a href=' + val.webUrl + '>' + val.webTitle + '</a>' + '</li>')
        });

$("#a").append(stories);
    	console.log(data);
    });
});

</script>


<script>
$(document).ready(function(){
    $.getJSON("http://content.guardianapis.com/search?api-key=test&q=travel", function(data){
      for (i=0; i<10 ;i++) {
$("#b").append('<li>'+ data.response.results[i].sectionName +': ' + '<a href=' + data.response.results[i].webUrl + '>' + data.response.results[i].webTitle + '</a>' + '</li>')
      console.log(data);
    }
    });

});

</script>

</head>

<body>

  <h2>Guardian</h2>
  
  <ul id="a">
  </ul>
  
  <ul id="b">
  </ul>

</body>

</html>
