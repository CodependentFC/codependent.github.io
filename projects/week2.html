<div class='container' id='news-feed-container'>
  <div class='row'>
    <img class="img-responsive" id='news-feed-banner' src='/media/theguardian.png'/>
  </div>
  <div class='row'>
    <div class='col-md-1'></div>
    <div class-'col-md-10 text-center' id='news-feed-header'>
      <h1>News Feed</h1>
      <h2>A responsive tab based news reader</h2>
    </div>
  </div>
  <!-- Control Panel -->
  <div class='row control-panel' >
    <div class='col-md-1'></div>
    <div class='col-md-4'>
      <h3>Select</h3>
      <input type="text" class="form-control"  name="sectionNames" id="autocomplete"/>
      <select id='sections' class="form-control hide"></select>
    </div>
    <div class='col-md-2'>
      <h3>Add</h3>
      <button id='show-list' data-loading-text='Loading' class='btn btn-primary' autocomplete='off'>
        <span class='glyphicon glyphicon-menu-down'></span>
      </button>
      <button id='add-tab' data-loading-text='Loading' class='btn btn-primary' autocomplete='off'>
        <span class='glyphicon glyphicon-plus'></span>
      </button>
    </div>
    <div class='col-md-2'>
      <h3>Page</h3>
      <button type="button" id='page-num' class="btn btn-default" disabled="disabled">1</button>
      <button id='next-page' data-loading-text='Loading' class='btn btn-primary' autocomplete='off'>
        <span class='glyphicon glyphicon-forward'></span>
      </button>
    </div>
    <div class='col-md-2'>
      <h3>Control</h3>
      <button id='del-tab' data-loading-text='Loading' class='btn btn-primary' autocomplete='off'>
      <span class='glyphicon glyphicon-trash'></span>
      </button>
      <button id='refresh-tab' data-loading-text='Loading' class='btn btn-primary' autocomplete='off'>
        <span class='glyphicon glyphicon-refresh'></span>
      </button>

    </div>
  </div>



  <div class='row'>
    <div class='col-md-1'></div>
    <div class='col-md-10'>
       <div role='tabpanel' id='tabs'>

        <!-- Nav tabs -->
        <ul class='nav nav-tabs' role='tablist' id='tab-headers'>

        </ul>

        <!-- Tab panes -->
        <div class='tab-content' id='tab-bodies'>

        </div>

      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-1'></div>
    <div class='col-md-10'>
      <div class="panel-group" id="current-story" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="current-story-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#current-story" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Full Story Text
              </a>
            </h3>
          </div>
          <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="current-story-heading">
            <div class="panel-body" id='current-story-body'>
              Click a headline above.
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
